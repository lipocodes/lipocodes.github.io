<!DOCTYPE html>
<html>
<head>
    <title>Search Journals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      YVC researchers may not need to pay open access fees for publications in thousands of hybrid journals published by: </br>

   <div class="search-input-container" style="display: flex;flex-direction: column;gap: 10px;align-items: center;">

   </div>

    <p id="publisherName" style="color: #006400;font-weight: bold;"></p>
    <ul id="searchResults" style="color: #006400;font-weight: bold;"></ul>
